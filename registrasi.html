<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Registrasi</title>
    <link rel="icon" href="/img/logo1.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Regist<span>ration</span></h2>
            
            <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required>

            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>

            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>

            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="ConfirmPassword" autocomplete="off" required>

            <button type="button" onclick="validateForm()">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>

:root {
    --primary: #20ea05;
    --bg: #f1f4ef;
}

body {
    font-family: "Poppins", sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url("img/register.jpg");
}

.container {
    background-color: #fff;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
    justify-content: center;
    text-align: center;
    animation: registration-container 3s infinite;
}

.container h2 span {
    color: var(--primary);
}

@keyframes registration-container {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0);
  }
}

form {
    display: flex;
    flex-direction: column;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border-radius: 10px;
    box-sizing: border-box;
    border: 1px solid;
}


button {
    background-color: #20ea05;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 15px 5px #333;
    
}

button:hover {
    background-color: transparent;
    color: black;
    box-shadow: 0 0 10px 0 #333;
    transition: 0.5s all ease-in-out;
}

</style>

<script>
    function validateForm() {
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert('Password dan konfirmasi password tidak cocok');
    } else {
        alert('Registrasi berhasil!\nUsername: ' + username + '\nEmail: ' + email);
        // Tambahkan logika penyimpanan data atau pengiriman data ke server di sini
    }
}

</script>
